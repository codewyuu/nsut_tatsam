<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Tatsam Hindi Literature Community</title>
    <link rel="icon" type="image/svg+xml" href="/public/tatsam-logo.svg">
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        .gallery-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #333;
            color: #fff;
            border-color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">
                <img src="/public/tatsam-logo.svg" alt="Tatsam Logo" class="logo">
                <span>Tatsam</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/about.html" class="nav-link">About</a>
            <a href="/events.html" class="nav-link">Events</a>
            <a href="/blog.html" class="nav-link">Blog</a>
            <a href="/gallery.html" class="nav-link active">Gallery</a>
            <a href="/members.html" class="nav-link">Members</a>
        </div>
        <div class="language-toggle">
            <button onclick="toggleLanguage('en')" class="lang-btn active">EN</button>
            <button onclick="toggleLanguage('hi')" class="lang-btn">เคนเคฟ</button>
        </div>
    </nav>

    <main class="gallery-page">
        <section class="hero">
            <h1>Gallery</h1>
            <p>Memories from our community events and gatherings</p>
        </section>

        <div class="gallery-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="events">Events</button>
            <button class="filter-btn" data-filter="workshops">Workshops</button>
            <button class="filter-btn" data-filter="celebrations">Celebrations</button>
        </div>

        <section class="gallery-grid">
            <div class="gallery-item" data-category="events">
                <img src="/public/gallery/kavya-sandhya-2023.svg" alt="Kavya Sandhya 2023">
                <div class="gallery-caption">
                    <h3>Kavya Sandhya 2023</h3>
                    <p>An evening of poetry and music</p>
                </div>
            </div>
            <!-- More gallery items will be added dynamically -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tatsam. All rights reserved.</p>
    </footer>

    <script src="/scripts/main.js"></script>
    <script>
        // Gallery filtering functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.dataset.filter;
                
                // Update active button
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Filter gallery items
                galleryItems.forEach(item => {
                    if (filter === 'all' || item.dataset.category === filter) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
