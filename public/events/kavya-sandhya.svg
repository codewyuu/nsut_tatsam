<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFF8E1"/>
  
  <!-- Stage -->
  <rect x="50" y="100" width="300" height="150" fill="#E31837" rx="10"/>
  
  <!-- Decorative Elements -->
  <path d="M50 100 Q200 50 350 100" fill="none" stroke="#FFC72C" stroke-width="5"/>
  
  <!-- Microphone Stand -->
  <line x1="200" y1="120" x2="200" y2="200" stroke="#FFC72C" stroke-width="4"/>
  <circle cx="200" cy="110" r="10" fill="#FFC72C"/>
  
  <!-- Hindi Text -->
  <text x="200" y="250" font-family="Arial" font-size="24" fill="white" text-anchor="middle">काव्य संध्या</text>
  
  <!-- Decorative Swirls -->
  <path d="M80 270 Q120 260 160 270 Q200 280 240 270 Q280 260 320 270" fill="none" stroke="#FFC72C" stroke-width="3"/>
  
  <!-- Stars -->
  <circle cx="100" cy="50" r="3" fill="#FFC72C"/>
  <circle cx="300" cy="50" r="3" fill="#FFC72C"/>
  <circle cx="200" cy="30" r="3" fill="#FFC72C"/>
</svg>