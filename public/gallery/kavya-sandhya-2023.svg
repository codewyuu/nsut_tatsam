<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFF8E1"/>
  
  <!-- Stage Platform -->
  <rect x="50" y="150" width="300" height="100" fill="#E31837"/>
  
  <!-- Performers Silhouettes -->
  <circle cx="150" cy="180" r="20" fill="#FFC72C"/>
  <rect x="140" y="200" width="20" height="40" fill="#FFC72C"/>
  
  <circle cx="250" cy="180" r="20" fill="#FFC72C"/>
  <rect x="240" y="200" width="20" height="40" fill="#FFC72C"/>
  
  <!-- Microphone Stand -->
  <line x1="200" y1="160" x2="200" y2="220" stroke="#FFC72C" stroke-width="4"/>
  <circle cx="200" cy="150" r="8" fill="#FFC72C"/>
  
  <!-- Decorative Elements -->
  <path d="M80 120 Q200 80 320 120" fill="none" stroke="#E31837" stroke-width="3"/>
  <path d="M80 100 Q200 60 320 100" fill="none" stroke="#E31837" stroke-width="3"/>
  
  <!-- Hindi Text -->
  <text x="200" y="270" font-family="Arial" font-size="24" fill="white" text-anchor="middle">काव्य संध्या २०२३</text>
  
  <!-- Stars -->
  <circle cx="100" cy="50" r="4" fill="#E31837"/>
  <circle cx="200" cy="30" r="4" fill="#E31837"/>
  <circle cx="300" cy="50" r="4" fill="#E31837"/>
</svg>